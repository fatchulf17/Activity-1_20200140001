<html>
    <head>
        <title>Tabel Data KTP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 style="font-family:verdana;color:tomato;">DAFTAR KARTU TANDA PENDUDUK</h1>
        <hr>
        <table border="5", style="width:50%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Nomor KTP</th>
                    <th>Alamat</th>
                </tr>
            </thead>
            <tbody th:each="baki:${table}">
                <tr>
                    <td th:text="${baki[0]}"></td>
                    <td th:text="${baki[1]}"></td>
                    <td th:text="${baki[2]}"></td>
                    <td th:text="${baki[3]}"></td>
                </tr>
            </tbody>
        </table>
        <hr>
        <p th:text="${result}"></p>
    </body>
</html>
